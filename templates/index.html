<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Text Summarization</title>
    <style>
        /* Custom CSS for Text Summarization form */
        body {
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand {
            color: #13c9ca !important;
        }

        .navbar-toggler-icon {
            background-color: #13c9ca !important;
        }

        .container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border-color: #13c9ca !important;
        }

        .btn {
            background-color: #13c9ca !important;
            color: white;
        }

        .btn:hover {
            background-color: #11a3a4 !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Summarization</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col">
                <br>
                <form method="post" action="{{ url_for('summarize') }}">
                    <div class="form-group">
                        <textarea class="form-control" name="inputtext_" id="inputtext_" rows="10"
                            style="resize: none;" placeholder="Enter your text to summarize..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="max_length">Maximum Summary Length (in words):</label>
                        <input type="number" class="form-control" name="max_length" id="max_length" value="100">
                    </div>
                    <div class="form-group">
                        <label for="algorithm">Summarization Algorithm:</label>
                        <select class="form-control" name="algorithm" id="algorithm">
                            <option value="pegasus">Pegasus</option>
                            <option value="bert">BERT</option>
                            <!-- Add more summarization algorithms as needed -->
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="visualize" id="visualize">
                        <label class="form-check-label" for="visualize">
                            Generate Word Cloud
                        </label>
                    </div>
                    <br>
                    <button type="submit" class="btn float-right">Summarize Text</button>
                    <button type="button" class="btn float-right ml-2" id="clear-text">Clear Text</button>
                    <button type="button" class="btn float-right ml-2" id="load-sample">Load Sample Text</button>
                </form>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- JavaScript for Additional Features -->
    <script>
        document.getElementById("clear-text").addEventListener("click", function () {
            document.getElementById("inputtext_").value = "";
        });

        document.getElementById("load-sample").addEventListener("click", function () {
            // Load sample text into the textarea
            document.getElementById("inputtext_").value = "This is a sample text. You can replace it with your own text.";
        });

    </script>

</body>

</html>
